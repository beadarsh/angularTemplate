<mat-sidenav-container class="sidenav-container sidenav-container1">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport="true"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="!(isHandset$ | async)">
    <mat-toolbar color="primary">
        <img src="assets/img/angular2-logo.png" style="height: 35px; margin-bottom: -5px; align-self: center;" tabindex="0">
        <span style="width: 26px;margin-top: 10px; text-align: center; margin-left: 13px; align-self: center;">
             Site Name
        </span>
    </mat-toolbar>
    <mat-nav-list>
        <app-nav-item [navItem]="item" [nestingFromRoot]="0" *ngFor="let item of navItems"></app-nav-item>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
  <nav-toolbar (toggleSideBar)="drawer.toggle()"></nav-toolbar>
    <div class="main-content-panel">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
