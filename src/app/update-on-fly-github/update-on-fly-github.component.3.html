<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true" [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="sideMode" (mouseenter)="drawer.openMenu()" [opened]="!(isHandset$ | async)">
    <mat-toolbar color="primary">Menu</mat-toolbar>
    <mat-nav-list>
      <!-- [mode]="(isHandset$ | async) ? 'over' : 'side'" -->
      <mat-list-item>
        <mat-icon mat-list-icon>homed</mat-icon>
        <p matLine *ngIf="isExpanded">Home</p>
      </mat-list-item>
      <mat-list-item>
        <mat-icon mat-list-icon>home</mat-icon>
        <p matLine *ngIf="isExpanded">Home</p>
      </mat-list-item>
      <a mat-list-item [ngStyle]="{'padding-left': (1 * 12) + 'px'}" (click)="onItemSelected(item)" [ngClass]="{'active': true: false, 'expanded': false}">
        <mat-icon class="routeIcon">Homeddd</mat-icon>
        Home        
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content style="background-color: aqua">
    <mat-toolbar color="primary">
      <button mat-icon-button id="menu" (click)="drawer.open()">
        <mat-icon>menu</mat-icon>
      </button>
      <p>
        <button mat-button (click)="isExpanded = !isExpanded;">toggle expanded</button>
      </p>
      <p>
        <button mat-button (click)="sideMode = 'over'; drawer.toggle()">over</button>
      </p>
      <p>
        <button mat-button (click)="sideMode = 'side'; drawer.toggle()">side</button>
      </p>
      <p>
        <button mat-button (click)="sideMode = 'push'; drawer.toggle()">push</button>
      </p>
      <p>
        <button mat-button (click)="drawer.toggle()">toggle</button>
      </p>
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()" *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Application Title</span>
    </mat-toolbar>
  </mat-sidenav-content>
</mat-sidenav-container>
